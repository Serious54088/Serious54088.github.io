<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <style>
    /* 页面整体样式 */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('https://w.wallhaven.cc/full/yx/wallhaven-yxdrex.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    /* 磨砂玻璃样式 */
    .frosted-glass {
      width: 80%;
      max-width: 600px;
      padding: 20px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      text-align: center;
    }

    /* 标题样式 */
    .frosted-glass h1 {
      font-size: 2.5em;
      margin: 0;
      color: #f39c12;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    /* 描述样式 */
    .frosted-glass p {
      font-size: 1.2em;
      line-height: 1.5;
      margin: 15px 0;
    }

    /* 按钮样式 */
    .frosted-glass a {
      display: inline-block;
      padding: 10px 20px;
      margin-top: 20px;
      text-decoration: none;
      color: #fff;
      background: #3498db;
      border-radius: 5px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: background 0.3s ease;
    }

    .frosted-glass a:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="frosted-glass">
    <h1>欢迎来到异世界！</h1>
    <p>这里充满了奇幻与冒险，快来探索属于你的故事吧！</p>
    <a href="#explore">开始探索</a>
  </div>
</body>
</html>
