<!DOCTYPE html>
<html lang="zh" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山林朝市 - 个人小站</title>
    <link rel="shortcut icon" href="https://files.getquicker.net/_icons/45DC09C806BB3CC1F1AF5D4925287437D9E1B0BE.png">
    <style>
        :root[data-theme="light"] {
            --bg-color: #f5f6f8;
            --nav-bg: white;
            --card-bg: white;
            --text-primary: #333;
            --text-secondary: #666;
            --text-tertiary: #999;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --border-color: #e0e0e0;
        }

        :root[data-theme="dark"] {
            --bg-color: #1a1a1a;
            --nav-bg: #242424;
            --card-bg: #2d2d2d;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --text-tertiary: #808080;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --border-color: #404040;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 64px;
            background: var(--nav-bg);
            box-shadow: 0 2px 4px var(--shadow-color);
            display: flex;
            align-items: center;
            padding: 0 24px;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--text-primary);
            text-decoration: none;
        }

        .logo span {
            color: #ff6b6b;
        }

        .search-box {
            margin-left: auto;
            margin-right: 24px;
            display: flex;
            align-items: center;
        }

        .search-input {
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            width: 200px;
            outline: none;
            background: var(--nav-bg);
            color: var(--text-primary);
        }

        .user-actions {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            border: none;
        }

        .btn-secondary {
            background: none;
            color: var(--text-secondary);
        }

        .btn-primary {
            background: #4a5568;
            color: white;
        }

        .main-content {
            margin-top: 80px;
            padding: 24px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 2px 4px var(--shadow-color);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .card-icon {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            background: #ffd8d8;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-title {
            font-size: 18px;
            font-weight: 500;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .card-desc {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 12px;
        }

        .tag-ai {
            background: #e6fff0;
            color: #00875a;
        }

        .tag-game {
            background: #e6f7ff;
            color: #0062cc;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .likes {
            color: var(--text-tertiary);
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        @media (max-width: 768px) {
            .search-box {
                display: none;
            }
            
            .btn-secondary {
                display: none;
            }

            .main-content {
                grid-template-columns: 1fr;
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="logo">tiunama<span>.com</span></a>
        <div class="search-box">
            <input type="text" class="search-input" placeholder="搜索">
        </div>
        <div class="user-actions">
            <button class="theme-toggle" aria-label="切换主题">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                </svg>
            </button>
            <button class="btn btn-secondary">留言板</button>
            <button class="btn btn-primary">About</button>
        </div>
    </nav>

    <main class="main-content">
        <div class="card">
            <div class="card-icon">AI</div>
            <div class="card-title">
                AI 换脸
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6M15 3h6v6M10 14L21 3"/>
                </svg>
            </div>
            <p class="card-desc">AI 根据你提供的主要脸型生成一条突出特征的可以效果展示的形状</p>
            <span class="tag tag-ai">人工智能</span>
            <div class="card-footer">
                <div class="likes">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                    </svg>
                    6097
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-icon">数独</div>
            <div class="card-title">
                数独
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6M15 3h6v6M10 14L21 3"/>
                </svg>
            </div>
            <p class="card-desc">一款界面简洁的在线数独小游戏</p>
            <span class="tag tag-game">游戏</span>
            <div class="card-footer">
                <div class="likes">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                    </svg>
                    2658
                </div>
            </div>
        </div>
    </main>

    <script>
        const themeToggle = document.querySelector('.theme-toggle');
        const html = document.documentElement;
        
        // 检查本地存储中的主题设置
        const savedTheme = localStorage.getItem('theme') || 'light';
        html.setAttribute('data-theme', savedTheme);
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });
    </script>
</body>
</html>
